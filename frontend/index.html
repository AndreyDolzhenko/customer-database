      <div id="registration">Зарегистрироваться</div>

          <div><input id="woman" name="woman" type="radio" /> женщина</div>
          <div><input type="date" /> Дата рождения</div>
          <input type="submit" />
        </form>

        <form id="company_name" class="employee_database" action="#">

      <div>
